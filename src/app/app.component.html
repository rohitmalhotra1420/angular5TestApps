<div class="main">
  <div class="heading">
    <h1>Add Items</h1>
  </div>

  <div class="addArea">
    <input [(ngModel)]="newItem" placeholder="Item Name">
    <button (click)="pushItem()">Add</button>
  </div>
  <div class="itemArea">
    <ul>
      <li *ngFor="let i of items; let ind=index">{{i}}<span (click)="removeItem(ind)">X</span></li>
    </ul>
  </div>
</div>
